<!DOCTYPE html>
<html ng-app="CafeApp">
  <head>
    <meta charset="utf-8">
    <title>Ресторан / Нетология</title>

    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">    
    <link rel="stylesheet" href="/dist/app.css">
  </head>
  <body>
    <div class="wrapper" ng-controller="App">
      <auth ng-hide="authorized" class="auth"></auth>
      <div ng-show="authorized" class="customer">
        <md-content class="md-padding" layout-xs="column" layout="row">
          <profile flex-xs flex-gt-xs="50" layout="column" class="profile"></profile>
          <orders flex-xs flex-gt-xs="50" layout="column" class="orders"></orders>
        </md-content>
      </div>
    </div>


    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>

    <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="/node_modules/angular-socket-io/socket.js"></script>

    <script src="/node_modules/angular-aria/angular-aria.js"></script> 
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script> 

    <script src="/src/app.js"></script>
    <script src="/src/module/auth/index.js"></script>
    <script src="/src/module/profile/index.js"></script>
    <script src="/src/module/orders/index.js"></script>
    <script src="/src/module/menu/index.js"></script>
  </body>
</html>
